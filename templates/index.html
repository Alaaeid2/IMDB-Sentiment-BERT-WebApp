<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-gray-100">
        <h1 class="text-2xl font-bold text-center mb-4">IMDB Sentiment Analysis</h1>
        <form method="POST" action="/" class="space-y-4">
            <textarea name="text" placeholder="Enter your movie review here..." required
                      class="w-full h-24 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-700 border-gray-600 text-gray-100 placeholder-gray-400"></textarea>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                Analyze Sentiment
            </button>
        </form>

        {% if result %}
        <div class="mt-4 p-4 border rounded-lg {% if result.sentiment == 'Error' or result.sentiment == 'Invalid Input' %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %}">
            <h3 class="font-semibold">Result:</h3>
            <p><strong>Text:</strong> {{ result.text }}</p>
            <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
            <p><strong>Confidence:</strong> {{ result.confidence }}</p>
            {% if result.error %}
            <p><strong>Error:</strong> {{ result.error }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
